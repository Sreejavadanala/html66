<!DOCTYPE html>
<html>
<head>
<title>htmltask6</title>
</head>
<body>
<div style="background-color: yellow; padding: 10px;">
<h1><font color="blue">REGISTRATION FORM</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Choose your country</option>
            <option value="India">India</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="USA">USA</option>
        </select><br><br>
        
        <label for="language">Language known:</label>
        <input type="checkbox" id="English" name="language" value="English" required>
        <label for="English">English</label>
        <input type="checkbox" id="Telugu" name="language" value="Telugu" required>
        <label for="Telugu">Telugu</label>
        <input type="checkbox" id="Kannada" name="language" value="Kannada" required>
        <label for="Kannada">Kannada</label>
        <input type="checkbox" id="Tamil" name="language" value="Tamil" required>
        <label for="Tamil">Tamil</label><br><br>
        <input type="checkbox" id="agreement" required>
        <label for="agreement">I hereby declare all the given details are true</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</div>


    <script>
        document.getElementById("agreement").addEventListener("change", function() {
            document.getElementById("submitBtn").disabled = !this.checked;
        });
    </script>
    </form>
</body>
</html>
